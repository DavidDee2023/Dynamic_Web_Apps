<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tally Count</title>
    <link rel="stylesheet" href="../Challenge_1/styles.css">
    <!-- Including Shoelace Styles -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.4.0/dist/themes/light.css" />
    <!-- Preconnecting to Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Including Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <!-- Including Shoelace Autoloader -->
    <script type="module" src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.4.0/dist/shoelace-autoloader.js"></script>
    <!-- Including JavaScript File -->
    <script src="./script.js" defer type="module"></script>
</head>
<body>
   
    <header>
        <h1 class="header__title">Tally Count</h1>
    </header>

    
    <main class="counter">
        <!-- Input Field to Display Count -->
        <input class="counter__value" data-key="number" readonly value="0">
        
        <!-- Buttons for Counting -->
        <div class="counter__actions">
            <!-- Subtract Button -->
            <sl-button variant='neutral' size="large" class="counter__button counter__button_first" data-key="subtract">-</sl-button>
            <!-- Add Button -->
            <sl-button variant="neutral" size="large" class="counter__button" data-key="add">+</sl-button>
        </div>
        
        <!-- Reset Button -->
        <sl-button variant="neutral" class="reset" size="large" data-key="reset">Reset</sl-button>
        
        <!-- Reset Overlay Dialog -->
        <sl-dialog class='reset-overlay' data-key="reset-button">
            <h3>Start over Counter Reset!</h3>
        </sl-dialog>
    </main>

    
    <footer>
        <!-- Attribution Text -->
        <div class="footer__text"> Inspired by the Tally Count App Â®</div>
    </footer>
</body>
</html>
